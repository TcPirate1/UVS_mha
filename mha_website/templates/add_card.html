{% extends "base.html" %}
{% block metadescription %}Custom admin page{% endblock metadescription %}
{% block title Admin: Add card %}{% endblock title Admin: Add card %}

{% block content %}
<div class="container">
  <h1>Add a card</h1>
  <form method="POST" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add card</button>
  </form>
{% endblock %}
