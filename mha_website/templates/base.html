{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="{% block metadescription %}{% endblock metadescription %}"
    />
    <script
      src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js "
      crossorigin="anonymous"
    ></script>
    <link
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css "
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand mx-auto" href="#">
          <img
            src="{% static 'images/All_Might_Image.png' %}"
            alt="Logo"
            style="height: 50px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Card database</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Deck Maker</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item d-none d-lg-block">
              <a class="btn btn-outline-light" href="{% url 'login' %}"
                >Login</a
              >
            </li>
            <li class="nav-item d-lg-none">
              <a class="nav-link" href="{% url 'login' %}"
                ><i class="fa fa-lock"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    {% block content %}{% endblock content %}
  </body>
  <footer>{% comment %} {% url 'about' %} {% endcomment %}</footer>
</html>
