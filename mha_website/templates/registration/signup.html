{% extends 'base.html' %}
{% block metadescription %}sign up page{% endblock metadescription %} {% block title %}Sign Up{% endblock title %}
{% block content%}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Sign Up</h2>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
